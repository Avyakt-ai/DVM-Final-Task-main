{% extends 'railway_staff/base.html' %}
{% block title %}Add Trains{% endblock %}
{% block content %}
    <br>
    {% for message in messages %}
        <div class="alert alert-success">
            {{ message }}
        </div>
    {% endfor %}
    <div class="well">
        <h1>Add Train</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Add Train</button>
        </form>
    </div>
{% endblock %}
